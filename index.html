<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quotes Machine</title>
</head>
<body>
    <div class="container">
        <h2>Random Quotes Generator</h2>
        <div class="content">
            <div class="message">
                <h4>Click the button below to get a quote...</h4>
            </div>
            <div>
                <button id="getQuote">Get a Quote</button>
            </div>
            <div class="output">
                <div id="quote"></div>
                <div id="author"></div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
